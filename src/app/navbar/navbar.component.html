<nav *ngIf="isLoggedIn()" class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <span class="nav-item pointer" routerLinkActive="active current">
      <img class="mr-3 profile-img" [src]="userSession.avatar_url" [routerLink]="['/profile',userSession.login]">
    </span>
    <ul class="navbar-nav">
      <li *ngIf="currentUser.admin" class="nav-item pointer" routerLinkActive="active current">
        <a class="nav-link" [routerLink]="['/users',userSession.login,'followers']"
          [queryParams]="{ page:1, order:'newest' }">Followers</a>
      </li>
      <li class="nav-item pointer" routerLinkActive="active current">
        <a class="nav-link" routerLink="/repos">Repos</a>
      </li>
    </ul>
  </div>
  <span>
    Hi {{ currentUser.name }}
  </span>
  <button class="btn btn-outline-secondary btn-sm" (click)="logoutUser()">
    Log out
  </button>
</nav>
