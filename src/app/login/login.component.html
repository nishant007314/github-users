<div class="container">
  <div class="home-logo">
  </div>
  <form [formGroup]="loginForm" (submit)="login()">
    <div class="alert alert-danger" *ngIf="invalidLogin">Invalid username and/or password.</div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" formControlName="username">
      <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
        <span *ngIf="username.errors.required">Username is required</span>
      </div>
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" placeholder="Password" formControlName="password">
      <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
        <span *ngIf="password.errors.required">Password is required</span>
      </div>
    </div>
    <button class="btn btn-lg" [ngClass]="{
            'button-dark': !hover,
            'button-light': hover
          }" (mouseover)="hover=!hover" (mouseout)="hover=false" type="submit" [disabled]="loginForm.invalid">Log in
    </button>

  </form>
</div>
